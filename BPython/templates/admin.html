<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .options {
            margin-top: 20px;
        }
        .options a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .options a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Xin chào, Admin!</h1>
        <p>Chào mừng bạn đến trang quản trị hệ thống.</p>

        <div class="options">
            <a href="{{ url_for('list_users') }}">Quản lý người dùng</a>
            <a href="{{ url_for('list_pets') }}">Quản lý thú cưng</a>
            <a href="{{ url_for('logout') }}">Đăng xuất</a>
        </div>
    </div>
</body>
</html>
